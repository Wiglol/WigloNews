<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="Pulse & Pattern">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#A11D2E" stop-opacity="0.96"/>
      <stop offset="1" stop-color="#6B1020" stop-opacity="0.96"/>
    </linearGradient>
  </defs>

  <rect x="12" y="12" width="104" height="104" rx="20" fill="#F7F6F2" stroke="#1A1C1E" stroke-opacity="0.12"/>

  <!-- chip pins -->
  <g fill="#1A1C1E" opacity="0.18">
    <rect x="30" y="26" width="4" height="10" rx="2"/>
    <rect x="44" y="22" width="4" height="14" rx="2"/>
    <rect x="58" y="24" width="4" height="12" rx="2"/>
    <rect x="72" y="22" width="4" height="14" rx="2"/>
    <rect x="86" y="26" width="4" height="10" rx="2"/>

    <rect x="30" y="92" width="4" height="10" rx="2"/>
    <rect x="44" y="92" width="4" height="14" rx="2"/>
    <rect x="58" y="92" width="4" height="12" rx="2"/>
    <rect x="72" y="92" width="4" height="14" rx="2"/>
    <rect x="86" y="92" width="4" height="10" rx="2"/>
  </g>

  <!-- central mark -->
  <rect x="30" y="34" width="68" height="60" rx="14" fill="url(#g)"/>

  <!-- pulse -->
