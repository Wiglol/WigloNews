  <!-- small pattern dots -->
  <g fill="#F7F6F2" opacity="0.35">
    <circle cx="44" cy="44" r="2"/>
    <circle cx="56" cy="44" r="2"/>
    <circle cx="68" cy="44" r="2"/>
    <circle cx="80" cy="44" r="2"/>
    <circle cx="92" cy="44" r="2"/>
    <circle cx="44" cy="84" r="2"/>
    <circle cx="56" cy="84" r="2"/>
    <circle cx="68" cy="84" r="2"/>
    <circle cx="80" cy="84" r="2"/>
    <circle cx="92" cy="84" r="2"/>
  </g>
</svg>
